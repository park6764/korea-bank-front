<form #accountNewForm="ngForm" (ngSubmit)="createAccount(accountNewForm)">
    <div>
        <label for="pw">계좌 비밀번호</label>
        <input id="pw" name="pw" required [(ngModel)]="pw" type="password" minlength="4" maxlength="4" #pwInput="ngModel">
        <span class="red" *ngIf="pwInput.invalid">4자리의 숫자를 입력하세요</span>
    </div>
    <div>
        <label for="money">계좌 초기 금액</label>
        <input id="money" name="money" required [(ngModel)]="money" type="number" min="10000" #moneyInput="ngModel">
        <span class="red" *ngIf="moneyInput.invalid">10000원 이상의 금액을 입력하세요</span>
    </div>
    <button type="submit" [disabled]="accountNewForm.invalid && accountNewForm.touched">계좌 생성</button>
</form>
